<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link href="./css/main.min.css" rel="stylesheet" />
    
  </head>
  <body>
    <main>
      <section class="portfolio section">

            <div class="portfolio__wrapper">
              <div class="img__wrapper img--design" data-name="design">

              </div>
              <div class="img__wrapper img--motion" data-name="motion">

                <img class="img img-illustration" src="./images/illustration3-desk@1x.jpg" height="420" alt="" />
